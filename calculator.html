<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="mainbody">
            <div class="calculator">
                <div>
                    <div class="output">
                        <input type="text" id="screen" readonly>
                    </div>
                </div>
                <div class="row">
                    <table>
                        <tr>
                            <td><button value="7" onclick="screenDisplay('7')"  class="btn">7</button></td>
                            <td><button value="8" onclick="screenDisplay('8')" class="btn">8</button></td>
                            <td><button value="9" onclick="screenDisplay('9')" class="btn">9</button></td>
                            <td><button value="*" onclick="screenDisplay('*')" class="btn">X</button></td>
                            <td><button id="Ac" onclick="clearDisplay('clc')" value="" class="btn">AC</button></td>
                        </tr> 
                        <tr>
                            <td><button value="4" onclick="screenDisplay('4')" class="btn">4</button></td>
                            <td><button value="5" onclick="screenDisplay('5')" class="btn">5</button></td>
                            <td><button value="6" onclick="screenDisplay('6')" class="btn">6</button></td>
                            <td><button value="-" onclick="screenDisplay('-')" class="btn">-</button></td>
                            <td><button onclick="deleteDisplay('del')" value="del" class="btn">DEL</button></td>
                        </tr> 
                        <tr>
                            <td><button value="1" onclick="screenDisplay('1')" class="btn">1</button></td>
                            <td><button value="2" onclick="screenDisplay('2')" class="btn">2</button></td>
                            <td><button value="3" onclick="screenDisplay('3')" class="btn">3</button></td>
                            <td><button value="+" onclick="screenDisplay('+')" class="btn">+</button></td>
                            <td><button onclick="calculateResult()" value="=" class="btn">=</button></td>
                        </tr> 
                        <tr>
                            <td><button onclick="screenDisplay('0')" value="0" class="btn">0</button></td>
                            <td><button onclick="screenDisplay('.')" value="." class="btn">.</button></td>
                            <td><button onclick="screenDisplay('/')" value="/" class="btn">/</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
